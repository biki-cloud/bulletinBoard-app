
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>COMMENT</th>
    <th>CREATED_DATE</th>
    <th>UPDATED_DATE</th>
    <th>EDIT</th>
    <th>DELETE</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="content : ${contents}" th:object="${content}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
    <td th:text="*{comment}"></td>
    <td th:text="*{createdDate}"></td>
    <td th:text="*{updatedDate}"></td>
    <td>
      <a th:href="@{/edit/{id}(id=*{id})}">
        edit
      </a>
    </td>
    <td>
      <a th:href="@{/delete/{id}(id=*{id})}">
        delete
      </a>
    </td>
  </tr>
  </tbody>
</table>
